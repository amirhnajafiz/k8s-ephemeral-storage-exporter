---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ephemeral-storage-exporter
  namespace: kube-system
  labels:
    app: ephemeral-storage-exporter
    kubernetes.io/component: ephemeral-storage-exporter
    kubernetes.io/name: ephemeral-storage-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: ephemeral-storage-exporter
      app.kubernetes.io/name: ephemeral-storage-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/component: ephemeral-storage-exporter
        app.kubernetes.io/name: ephemeral-storage-exporter
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: exporter
          image: ghcr.io/amirhnajafiz/ephemeral-storage-metrics-exporter:latest
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          env:
            - name: K8SESE_PORT
              value: 8080
            - name: K8SESE_DEBUG
              value: false
            - name: K8SESE_INTERVAL
              value: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      terminationGracePeriodSeconds: 30
